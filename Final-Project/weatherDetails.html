<!DOCTYPE html>
<html>
  <head>
    <title>Weather Dashboard</title>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/7624c19a74.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <header>
      <nav id="main-nav" class="flex-nav">
        <div id="full-nav" aria-label="Main menu">
          <ul>
            <li id="to-home">
              <a href="./index.html" aria-label="back to the homepage">
                Home
            </li>
            <li>
              <a href="./about.html">About</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="container weather-app center">
      <h1 class="">Jupiter Weather</h1>
      <label for="city">Search for a new city</label>
      <form action="/Final-Project/weatherDetails.html" method="GET">
        <input
        name="city"
        type="search"
        placeholder="Enter a city..."
        autofocus="on"
        autocomplete="off"
        class="form-control"
        id="city-input" />
        <button>Search</button>
      </form>
      <div class="">
        Showing Current Weather for:
        <h2>City Name</h2>
      </div>
      <div>
        <h3>Current Weather</h3>
        <div class="window-frame">
          <img class="outside-weather" src="./assets/weather_bgs/sunny1.jpg"   width="400"
          height="337"
          style="width: 490px; height: 490px; object-fit: cover;"/>
          <img class="window" src="./assets/weather_bgs/window.png" width="500" />
        </div>
      </div>
      <div class="row" id="temperature">
        <div class="column">
          <div id="weatherDetails">
            <img src="" alt="no image" id="weather-icon" />
            <p class="current-temp">
            current temp:
              <br>
              <span id="current-temp">75</span>
            </p>
          <p class="temp-type active" id="fTemp">f</p>
          <p class="temp-type" id="cTemp">c</p>
          </div>
        </div>
        <div class="column">
        <p>
          feels like:
          <!-- this value will be dynamically updated -->
          <span id="tempFeelsLike">79</span>
        </p>
        <p id="humEl" >
          humidity:
          <span id="humidity">25%</span>
        </p>
        <p id="windEl">
          wind speed:
          <span id="wind-speed">5mph</span>
        </p>
        </div>
      </div>
      <div id="allergies">
     <h3>Allergies</h3>
     <div class="allergen">
      <ul id="daily-allergies">
      </ul>
          <!-- create a container list the allegens-->
          <!-- use an ul and li -->
          <!-- use javascript to update show the allergen info -->
     </div>
      </div>
      <div id="clothing">
        <h3>Suggested Clothing</h3>
        <div class="clothing">
          <!-- create a container to put the picture of clothes (give it a unique ID)-->
          <!-- use javascript to update the picture based on the weather -->
        </div>
      </div>
      <div id="future-forecast">
        7 Day forecast goes here
          <!-- create a container to put the picture of clothes (give it a unique ID)-->
          <!-- use javascript to map over the days and show them here-->
      </div>
    </main>
    <footer class="center">
      <img src="assets/latinitas-logo--long.webp" alt="Code Chica logo" />
      <p>Coded by: <a href=about.html>Code Chica ++ Cohort 5</a></p>
    </footer>
  <script src="./main.js"></script>
  </body>
</html>
